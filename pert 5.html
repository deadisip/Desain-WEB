<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Mie Ayam dediii</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fff7e6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff3d1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      background-color: #ff3c00;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 6px;
    }

    .header span {
      display: block;
      font-size: 20px;
      margin-top: 5px;
    }

    .section {
      margin-top: 30px;
    }

    .section-title {
      color: #e44a00;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-bottom: 6px;
      padding: 0 10px;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }

    .footer {
      background-color: #ff3c00;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      Mie Ayam
      <span>"dediii"</span>
    </div>

    <div class="section">
      <div class="section-title">Makanan</div>
      <div class="menu-item">
        <div>Mie Ayam</div><div>:(7k)</div>
      </div>
      <div class="menu-item">
        <div>Mie Pangsit</div><div>:(7k)</div>
      </div>
      <div class="menu-item">
        <div>Mie Sambel</div><div>:(8k)</div>
      </div>
    </div>

    <hr>

    <div class="section">
      <div class="section-title">Minuman</div>
      <div class="menu-item">
        <div>Teh Melati</div><div>:(3k)</div>
      </div>
      <div class="menu-item">
        <div>Teh Kunyit</div><div>:(3k)</div>
      </div>
      <div class="menu-item">
        <div>Teh Kurma</div><div>:(3k)</div>
      </div>
      <div class="menu-item">
        <div>Susu Vanila</div><div>:(3k)</div>
      </div>
      <div class="menu-item">
        <div>Susu Coklat</div><div>:(3k)</div>
      </div>
      <div class="menu-item">
        <div>Matcha</div><div>:(3k)</div>
      </div>
    </div>

    <hr>

    <div class="footer">
      Selamat Menikmati
    </div>
  </div>
</body>
</html>
